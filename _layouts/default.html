<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    <script type='text/javascript'>
      // Create a new Firebase reference, and a new instance of the Login client
      var chatRef = new Firebase('https://mitote.firebaseio.com/chat');
      chatRef.authAnonymously(function(error, authData) {
        if (error) {
          console.log("Login Failed!", error);
        } else {
          console.log("Authenticated successfully with payload:", authData.uid);
        }
        if (authData) {
          var chat = new FirechatUI(chatRef, document.getElementById('firechat-wrapper'));
          chat.setUser(authData.uid, authData.uid.substring(0,5));
        }
      });
    </script>

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
      <div id='firechat-wrapper' style="width: 400px">
        <a href='#' onclick='login("twitter");'>Login</a>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
